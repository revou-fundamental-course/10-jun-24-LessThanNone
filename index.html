<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charless Konversi Suhu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1 class="head">Website Konversi Suhu</h1>
    </header>

    <main>


        <!-- Section Celcius -->
        <section class="input-container mid">
            <header>
                <h3>Celcius (&deg;C)</h3>
            </header>

            <section>
                <input type="number" id="input" name="celcius">

                <section>
                    <button class="button blue">Konversi</button>
                    <button class="button">Reset</button>
                    <button class="button">Reverse</button>
                </section>
            </section>
        </section>
        

        <section class="result-container mid">
            <!-- Section Fahrenheit -->
            <section>
                <header>
                    <h3>Fahrenheit (&deg;F)</h3>
                </header>
    
                <section>
                    <textarea></textarea>
                </section>
            </section>
    
            <!-- Section Calculate -->
            <section>
                <header>
                    <h3>Convertion Calculate: </h3>
                </header>
    
                <section>
                    <textarea></textarea>
                </section>
            </section>
        </section>
        
        <hr>

        <!-- Section Formula -->
        <section>
            <header>
                <h1>Cara konversi dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h1>
            </header>

            <p>Suhu <span class="subject-info">S</span> dalam derajat Fahrenheit (&deg;F) sama dengan suhu <span class="subject-info">S</span> dalam derajat Celcius (&deg;C)</p>
            <p>
                <span class="subject-info">S</span><sub>(&deg;F)</sub> = (<span class="subject-info">S</span><sub>(&deg;C)</sub> x 9/5) + 32
            </p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
